<!-- Contact form -->
<div class="contact-form-wrapper d-none mt-3 container">
    <form id ='contact-form'>
        <h3 class="my-4 text-left">Post a message</h3> 
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Author Name" name="author_name">
        </div>
                
        <div class="form-group">
            <textarea class="form-control" name = "body"></textarea>
        </div>
        <input type="submit" class="btn btn-secondary btn-block" value="Send">
    </form>
</div>
